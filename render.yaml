services:
  - type: web
    name: ai-coding-agent-backend
    env: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "python -m uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: GEMINI_API_KEY
        sync: false
      - key: E2B_API_KEY
        sync: false
    healthCheckPath: /api/health
